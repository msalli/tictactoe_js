<!DOCTYPE html>

<html>
<head>
	<title>Alli's Tic Tac Toe</title>
	<link rel="stylesheet" type="css" href="style.css">
	<script type="text/javascript" src="tictac.js"></script>
	<!-- Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Playfair+Display:400,700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Comfortaa:700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
</head>

<body>
<header>
	<h1>Tic Tac Toe</h1>

</header>
	<div class="playTracker">
		<p id="playTrackerTop">X always goes first! Make your move.</p>
		<p id="playTrackerBottom"></p>
	</div>

	<div id="player_1"><h2>Player One</h2>
		<p id="playerOne">"X"</p>
	</div>

	<div id="player_2"><h2>Player Two</h2>
		<p id="playerTwo">"O"</p>
	</div>


	<!-- The Tic Tac Toe Board -->
	<div class="board">
		<div class="toprow">	
			<div class="box" id="topl"></div>
			<div class="box" id="topm"></div>
			<div class="box" id="topr"></div>
		</div>
		
		<div class="middlerow">
			<div class="box" id="midl"></div>
			<div class="box" id="midm"></div>
			<div class="box" id="midr"></div>
		</div>
		
		<div class="bottomrow">	
			<div class="box" id="bottoml"></div>
			<div class="box" id="bottomm"></div>
			<div class="box" id="bottomr"></div>
		</div>
	</div>

	<div class="wrapper">
	<button>start new game</button>
	</div>

	<footer>xoxo</footer>

</body>
</html>
